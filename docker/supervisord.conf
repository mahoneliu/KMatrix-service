[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[program:postgresql]
command=/usr/lib/postgresql/17/bin/postgres -D /var/lib/postgresql/data
user=postgres
autorestart=true
priority=100

[program:redis]
command=redis-server /etc/redis/redis.conf
autorestart=true
priority=100

[program:java]
# wait for postgres to be ready (handled in entrypoint somewhat, but good practice here too if possible, or retry logic in app)
command=java -Dspring.profiles.active=dev,docker -jar /app/ruoyi-admin.jar
environment=JAVA_OPTS="%(ENV_JAVA_OPTS)s"
autorestart=true
priority=200
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:nginx]
command=nginx -g 'daemon off;'
autorestart=true
priority=300
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
